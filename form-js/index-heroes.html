<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de heróis</title>
    <link rel="stylesheet" href="css/form-apenas-heroes.css">
</head>
<body>
    <div id="mostrarTab" style="text-align: -webkit-center;">
        <table class="tabHeroes">
            <!-- mostrar os dados aqui -->
        </table>
        <!-- tabela da ficha técnica -->
    <form id="fichaTecnica" action="" style="display: flex;flex-direction: column;width: 20%;">
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="nome completo" minlength="3" value="" required>
    <label>Data de nascimento:</label>
    <input type="date" id="dataNas" name="dataNas" value="" required>
    <label>Idade:</label>
    <input type="number" minlength="1" maxlength="3" id="idade" name="idade" value="" required>
    <label>Poderes:</label>
    <input type="text" id="poder" name="poder" value="" required>
    <label>Cor preferida:</label>
    <input type="color" id="cor" name="cor" value="#0000FF">
    <button id="salvarFicha" name="salvarFicha">Salvar Ficha</button>
    </form>
    <form id="deleteFicha" action="" style="display: flex;flex-direction: column;width: 20%;">
        <input type="number" id="delFicha" min="1" value="1" required>
        <button id="limparFicha" name="limparFicha">Limpar Ficha</button>
    </form>
    <script src="js/main-form.js"></script>
</div>
    
</body>
</html>
